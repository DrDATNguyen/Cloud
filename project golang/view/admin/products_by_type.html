<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products by Type</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Style for clickable links in table rows */
        a {
            text-decoration: none;
            color: inherit;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">Products in {{.ProductType.NameProductType}}</h1>
    <table class="table table-striped table-hover mt-4">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <!-- Loop through the products array from backend -->
            {{range .Products}}
            <tr>
                <td>{{.ID}}</td>
                <td>
                    <!-- Clickable link for product name -->
                    <a href="/Admin/ProductPackage/{{.Slug}}">{{.Name}}</a>
                </td>
                <td>{{.Descriptions}}</td>
                <td>{{.Price}}</td>
            </tr>
            {{end}}
        </tbody>
    </table>
</div>

</body>
</html>
